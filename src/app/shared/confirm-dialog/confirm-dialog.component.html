<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
    <p>{{content}}</p>
</div>
<div class="w-full flex gap-2 mt-3">
    <button mat-flat-button class="primary-outlined w-full" [mat-dialog-close]="false">{{noButton}}</button>
    <button mat-flat-button color="primary" class="w-full" [mat-dialog-close]="true">{{yesButton}}</button>
</div>
