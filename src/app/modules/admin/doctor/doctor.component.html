<div class="p-5 flex flex-col gap-10 w-full" id="doctor">
    <div class="flex flex-col max-h-full gap-10">
        <p class="title">Doctor List</p>
        <div class="search-box flex flex-row items-center gap-3 mt-5">
            <div class="flex flex-row gap-3 w-full">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Doctor Name</mat-label>
                    <input  matInput placeholder="Doctor name" [(ngModel)]="doctorName">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Doctor Surname</mat-label>
                    <input matInput placeholder="Doctor surname" [(ngModel)]="doctorSurname">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="email" [(ngModel)]="doctorEmail">
                </mat-form-field>

            </div>
        </div>
        <div>
            <app-search-box
                    (action)="actionChange($event)"
                    [add]="'Doctor'"
            ></app-search-box>
        </div>
    </div>
    <mat-divider class="my-2"></mat-divider>
    <div class="w-full">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id</th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="first_name">
                    <th mat-header-cell *matHeaderCellDef> First Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="last_name">
                    <th mat-header-cell *matHeaderCellDef> Last Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email</th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> Phone</th>
                    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                </ng-container>

                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef>Type</th>
                    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                </ng-container>

                <ng-container matColumnDef="roleId">
                    <th mat-header-cell *matHeaderCellDef> Role Id</th>
                    <td mat-cell *matCellDef="let element"> {{element.roleId}} </td>
                </ng-container>

                <ng-container matColumnDef="createdAt">
                    <th mat-header-cell *matHeaderCellDef> Created At</th>
                    <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
                </ng-container>
                <ng-container matColumnDef="updatedAt">
                    <th mat-header-cell *matHeaderCellDef> Updated At</th>
                    <td mat-cell *matCellDef="let element"> {{element.updatedAt}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
