<div class="p-5 flex flex-col gap-10 w-full" id="doctor">
    <div class="flex flex-col max-h-full gap-10">
        <p class="title">Appointments List</p>
<!--        <div class="search-box flex flex-row items-center gap-3 mt-5">-->
<!--            <div class="flex flex-row gap-3 w-full">-->

<!--            </div>-->
<!--        </div>-->
<!--        <div>-->
<!--        </div>-->
    </div>
    <mat-divider class="my-2"></mat-divider>
    <div class="w-full">
        <div class="mat-elevation-z8">
            <table class="w-full" mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id</th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Date</th>
                    <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
                </ng-container>

                <ng-container matColumnDef="user">
                    <th mat-header-cell *matHeaderCellDef> User</th>
                    <td mat-cell *matCellDef="let element"> {{element.user?.first_name}} {{element.user?.last_name}} </td>
                </ng-container>

                <ng-container matColumnDef="is_approved">
                    <th mat-header-cell *matHeaderCellDef> Is Approved</th>
                    <td mat-cell *matCellDef="let element"> {{element.is_approved ? 'Yes' : 'No'}}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-flat-button (click)="approve(element.id)" [disabled]="element.is_approved">
                            <mat-icon>check_circle_outline</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>
    </div>
</div>
