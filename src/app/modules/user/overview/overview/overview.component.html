<div class="overview w-full flex flex-col gap-15 p-10">

    <div class="analytics flex justify-between mt-10">
        <app-panel
                [title]="'Doctors'"
                [value]="stats?.doctorsCount"
                [icon]="'school'"
                [color]="'rgb(122,110,254)'"
                [circleColor]="'rgb(145,136,253)'"
        ></app-panel>
        <app-panel
                [title]="'Hospitals'"
                [value]="stats?.hospitalsCount"
                [icon]="'verified_user'"
                [color]="'rgb(255,83,99)'"
                [circleColor]="'rgb(255,113,127)'"

        ></app-panel>
        <app-panel
                [title]="'Patients'"
                [value]="stats?.patientsCount"
                [icon]="'people'"
                [color]="'rgb(253,170,1)'"
                [circleColor]="'rgb(255,183,45)'"
        ></app-panel>
        <app-panel
                [title]="'Appointments'"
                [value]="stats?.bookedAppointmentsCount"
                [icon]="'calendar_today'"
                [color]="'rgb(36,168,250)'"
                [circleColor]="'rgb(75,184,249)'"
        ></app-panel>
    </div>
    <div>
        <h1 class="font-medium pb-5">Recent Patients</h1>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="last_name">
                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef> Created At </th>
                <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
            </ng-container>
            <ng-container matColumnDef="created_at">
                <th mat-header-cell *matHeaderCellDef> Gender </th>
                <td mat-cell *matCellDef="let element">{{element.created_at}}</td>
            </ng-container>
            <ng-container matColumnDef=" ">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"><mat-icon>more_vert</mat-icon></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
