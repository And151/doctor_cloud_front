<h1 mat-dialog-title>{{data ? 'Edit' : 'Add'}} University</h1>
<div mat-dialog-content>
    <form [formGroup]="university">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput type="text" formControlName="city">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Degree</mat-label>
            <input matInput type="text" formControlName="degree">
        </mat-form-field>
    </form>
</div>
<div class="flex w-full gap-2">
    <button mat-flat-button class="primary-outlined w-full" [mat-dialog-close]="{success: false}">Cancel</button>
    <button mat-flat-button color="primary" class="w-full" (click)="save()">{{data ? 'Update' : 'Save'}}</button>
</div>
